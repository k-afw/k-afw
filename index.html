<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-AFW Daily Fortune</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
    }
    .card {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
      text-align: left;
    }
    .emoji {
      font-size: 1.2rem;
    }
    #result p {
      margin: 10px 0;
      line-height: 1.5;
    }
    input[type="number"] {
      width: 80px;
      padding: 8px;
      margin: 0 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üß© Discover Your Daily Fortune</h2>
  <div>
    <label>Enter your birthdate:</label><br />
    <input type="number" id="year" placeholder="YYYY" />
    <input type="number" id="month" placeholder="MM" />
    <input type="number" id="day" placeholder="DD" />
    <br />
    <button onclick="generateFortune()">Get My Fortune</button>
  </div>

  <div class="card" id="result" style="display: none"></div>

  <script>
    function getZodiac(month, day) {
      const signs = ["Capricorn", "Aquarius", "Pisces", "Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius"];
      const dates = [20, 19, 20, 20, 21, 21, 23, 23, 23, 23, 22, 22];
      return day < dates[month - 1] ? signs[(month + 10) % 12] : signs[month - 1];
    }

    function getDdi(year) {
      const animals = ["Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat", "Monkey", "Rooster", "Dog", "Pig"];
      return animals[(year - 4) % 12];
    }

    function generateSeed(year, month, day) {
      const today = new Date();
      const dateStr = today.getFullYear() + "" + (today.getMonth() + 1) + "" + today.getDate();
      const birthStr = year + "" + month + "" + day;
      let seed = 0;
      const combined = dateStr + birthStr;
      for (let i = 0; i < combined.length; i++) {
        seed += combined.charCodeAt(i) * (i + 1);
      }
      return seed;
    }

    function seededRandom(seed) {
      const x = Math.sin(seed++) * 10000;
      return x - Math.floor(x);
    }

    function pickTwo(arr, seed) {
      if (!Array.isArray(arr) || arr.length < 2) return "No data available.";
      const index1 = Math.floor(seededRandom(seed) * arr.length);
      const index2 = Math.floor(seededRandom(seed + 1) * arr.length);
      return `‚Ä¢ ${arr[index1]}<br>‚Ä¢ ${arr[index2]}`;
    }

    async function fetchJson(url) {
      try {
        const res = await fetch(url);
        return await res.json();
      } catch (e) {
        return [];
      }
    }

    async function generateFortune() {
      const year = parseInt(document.getElementById("year").value);
      const month = parseInt(document.getElementById("month").value);
      const day = parseInt(document.getElementById("day").value);

      if (!year || !month || !day) return alert("Please enter a valid birthdate.");
      if (year < 1940 || year > 2011) return alert("Year must be between 1940 and 2011.");

      const zodiac = getZodiac(month, day);
      const ddi = getDdi(year);

      const base = 'https://cdn.jsdelivr.net/gh/k-afw/k-afw';

      const summary = await fetchJson(`${base}/bojo-summary.json`);
      const wealth = await fetchJson(`${base}/bojo-wealth.json`);
      const love = await fetchJson(`${base}/bojo-love.json`);
      const health = await fetchJson(`${base}/bojo-health.json`);
      const colors = await fetchJson(`${base}/bojo-color-number.json`);
      const numbers = await fetchJson(`${base}/bojo-color-number.json`);

      const seed = generateSeed(year, month, day);

      const html = `
        <h3>${ddi} + ${zodiac}</h3>
        <p><span class="emoji">‚ú®</span> <strong>Summary</strong><br> ${pickTwo(summary, seed)}</p>
        <p><span class="emoji">üí∞</span> <strong>Wealth</strong><br> ${pickTwo(wealth, seed + 10)}</p>
        <p><span class="emoji">‚ù§Ô∏è</span> <strong>Love</strong><br> ${pickTwo(love, seed + 20)}</p>
        <p><span class="emoji">üß¨</span> <strong>Health</strong><br> ${pickTwo(health, seed + 30)}</p>
        <p><span class="emoji">üé®</span> <strong>Lucky Color</strong><br> ${pickTwo(colors.lucky_color, seed + 40)}</p>
        <p><span class="emoji">üî¢</span> <strong>Lucky Number</strong><br> ${pickTwo(numbers.lucky_number, seed + 50)}</p>
      `;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
