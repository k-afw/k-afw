<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Daily Fortune</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background: #fffaf2;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    #fortune {
      margin-top: 30px;
    }
    ul {
      padding-left: 20px;
    }
    .copy-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-button:hover {
      background-color: #1976D2;
    }
    .input-section {
      text-align: center;
      margin-top: 30px;
    }
    input[type="date"] {
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      max-width: 90%;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button.generate-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    button.generate-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🌟 Personalized Daily Fortune 🌟</h1>

  <div class="input-section">
    <input type="date" id="birthdate" />
    <br/>
    <button class="generate-button" onclick="generateFortune()">🔮 Get My Fortune</button>
  </div>

  <div id="fortune"></div>

  <script>
    const zodiacSigns = [
      { sign: "Capricorn", start: "01-01", end: "01-19" },
      { sign: "Aquarius", start: "01-20", end: "02-18" },
      { sign: "Pisces", start: "02-19", end: "03-20" },
      { sign: "Aries", start: "03-21", end: "04-19" },
      { sign: "Taurus", start: "04-20", end: "05-20" },
      { sign: "Gemini", start: "05-21", end: "06-20" },
      { sign: "Cancer", start: "06-21", end: "07-22" },
      { sign: "Leo", start: "07-23", end: "08-22" },
      { sign: "Virgo", start: "08-23", end: "09-22" },
      { sign: "Libra", start: "09-23", end: "10-22" },
      { sign: "Scorpio", start: "10-23", end: "11-21" },
      { sign: "Sagittarius", start: "11-22", end: "12-21" },
      { sign: "Capricorn", start: "12-22", end: "12-31" }
    ];

    const zodiacAnimals = ["Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat", "Monkey", "Rooster", "Dog", "Pig"];

    function getZodiacAnimal(year) {
      const animals = zodiacAnimals;
      return animals[(year - 4) % 12];
    }

    function getZodiacSign(month, day) {
      const date = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
      for (let z of zodiacSigns) {
        if (date >= z.start && date <= z.end) {
          return z.sign;
        }
      }
      return "Capricorn";
    }

    async function generateFortune() {
      const birthdateInput = document.getElementById('birthdate');
      const birthdate = birthdateInput.value;

      if (!birthdate) {
        alert('Please enter your birthdate!');
        return;
      }

      localStorage.setItem('birthdate', birthdate);

      const today = new Date().toISOString().slice(0, 10);
      const fortuneKey = `fortune_${birthdate}_${today}`;

      let fortuneHtml = localStorage.getItem(fortuneKey);
      if (fortuneHtml) {
        document.getElementById('fortune').innerHTML = fortuneHtml;
        scrollToFortune();
        return;
      }

      const [year, month, day] = birthdate.split('-').map(Number);
      const zodiacAnimal = getZodiacAnimal(year);
      const zodiacSign = getZodiacSign(month, day);

      const fortuneTitle = `🎯 ${zodiacAnimal} + ${zodiacSign}`;

      const [summaryData, wealthData, loveData, healthData, colorData, numberData] = await Promise.all([
        fetch('https://k-afw-json.vercel.app/bojo-summary.json').then(res => res.json()),
        fetch('https://k-afw-json.vercel.app/bojo-wealth.json').then(res => res.json()),
        fetch('https://k-afw-json.vercel.app/bojo-love.json').then(res => res.json()),
        fetch('https://k-afw-json.vercel.app/bojo-health.json').then(res => res.json()),
        fetch('https://k-afw-json.vercel.app/bojo-color.json').then(res => res.json()),
        fetch('https://k-afw-json.vercel.app/bojo-number.json').then(res => res.json())
      ]);

      function pickTwo(arr) {
        const shuffled = [...arr].sort(() => 0.5 - Math.random());
        return [shuffled[0], shuffled[1]];
      }

      function pickOne(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      fortuneHtml = `
        <h2>${fortuneTitle}</h2>

        <h3>🌟 Summary</h3>
        <ul><li>${pickTwo(summaryData.summary).join('</li><li>')}</li></ul>

        <h3>💰 Wealth</h3>
        <ul><li>${pickTwo(wealthData.wealth).join('</li><li>')}</li></ul>

        <h3>❤️ Love</h3>
        <ul><li>${pickTwo(loveData.love).join('</li><li>')}</li></ul>

        <h3>💪 Health</h3>
        <ul><li>${pickTwo(healthData.health).join('</li><li>')}</li></ul>

        <h3>🎨 Lucky Color</h3>
        <p>${pickOne(colorData.color)}</p>

        <h3>🔢 Lucky Number</h3>
        <p>${pickOne(numberData.number)}</p>

        <button class="copy-button" onclick="copyFortune()">📋 Copy My Fortune</button>
      `;

      document.getElementById('fortune').innerHTML = fortuneHtml;
      localStorage.setItem(fortuneKey, fortuneHtml);

      scrollToFortune();
    }

    function scrollToFortune() {
      document.getElementById('fortune').scrollIntoView({ behavior: 'smooth' });
    }

    function copyFortune() {
      const text = document.getElementById('fortune').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Fortune copied to clipboard!');
      });
    }

    // 페이지 로딩 시 자동으로 저장된 생년월일 입력
    window.onload = () => {
      const savedBirthdate = localStorage.getItem('birthdate');
      if (savedBirthdate) {
        document.getElementById('birthdate').value = savedBirthdate;
      }
    };
  </script>
</body>
</html>
